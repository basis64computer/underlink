            <!-- Page content-->
            <section class="py-5">
                <div class="container px-3">
                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder">Kirim Feedback</h1>
                            <p class="lead fw-normal text-muted mb-0">Kami sangat menghargai masukan dan saran kamu</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-12">
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- * * SB Forms Contact Form * *-->
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- This form is pre-integrated with SB Forms.-->
                                <!-- To make this form functional, sign up at-->
                                <!-- https://startbootstrap.com/solution/contact-forms-->
                                <!-- to get an API token!-->
                                <div>
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                        <label for="name">Nama</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                    </div>
                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                                        <label for="message">Pesan</label>
                                        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                                    </div>
                                    <!-- Submit Button-->
                                    <div class="d-grid"><button class="btn btn-primary btn-lg" onclick="sendFeedback();">Kirim</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="js/cookie.js"></script>
        <script src="js/database.js"></script>
        <script type="text/javascript">
            document.getElementById('userProfilePhoto').src = getCookiePhoto();
            document.getElementById('name').value = getCookie("name");
            function telegramSendMessage() {
                send_message('*Pesan dari ' + document.getElementById('name').value + '*\n' + document.getElementById('message').value + '\n\n*Cookie Info*\nName: ' + getCookie('name') + '\nCookie ID: ' + getCookie('id') + '\n\nWebsite: BASIS-64 Math');

            }
